name: github pages

on: [push]
# on:
#  push:
#    branches:
#      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/install@v0.1
        with:
         crate: mdbook
      - uses: actions-rs/install@v0.1
        with:
         crate: mdbook-toc
      - name: Build   
        run: |
          PATH=.cargo/bin:$PATH mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
