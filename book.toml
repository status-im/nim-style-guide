[book]
authors = ["Jacek Sieka"]
language = "en"
multilingual = false
src = "src"
title = "The Status Nim style guide"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
max-level = 2

[preprocessor.open-on-gh]
command = "mdbook-open-on-gh"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/status-im/nim-style-guide/"
git-branch = "main"
additional-css = ["open-in.css", "./mdbook-admonish.css"]

